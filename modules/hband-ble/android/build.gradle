plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
  id 'expo-module-gradle-plugin'
}

group = 'expo.modules.hbandble'
version = '1.0.0'

android {
  namespace "expo.modules.hbandble"
  compileSdkVersion safeExtGet("compileSdkVersion", 35)
  defaultConfig {
    minSdkVersion safeExtGet("minSdkVersion", 24)
    targetSdkVersion safeExtGet("targetSdkVersion", 35)
    versionCode 1
    versionName "1.0.0"
  }
}

repositories {
  // AARs: path from this module (modules/hband-ble/android) to h-band/android/libs
  flatDir { dirs "${projectDir}/../../../h-band/android/libs" }
}

dependencies {
  implementation 'com.facebook.react:react-android'
  implementation(name: 'vpbluetooth-1.17', ext: 'aar')
  implementation(name: 'vpprotocol-2.3.21.15', ext: 'aar')
  implementation 'com.google.code.gson:gson:2.10.1'
}

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}
