plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
  id 'expo-module-gradle-plugin'
}

group = 'expo.modules.hbandble'
version = '1.0.0'

android {
  namespace "expo.modules.hbandble"
  compileSdkVersion safeExtGet("compileSdkVersion", 35)
  defaultConfig {
    minSdkVersion safeExtGet("minSdkVersion", 24)
    targetSdkVersion safeExtGet("targetSdkVersion", 35)
    versionCode 1
    versionName "1.0.0"
  }
}

repositories {
  // 로컬 AAR을 Maven 레이아웃으로 제공 (flatDir 경고 제거)
  maven { url uri("${projectDir}/libs-maven") }
}

dependencies {
  implementation 'com.facebook.react:react-android'
  implementation 'local:vpbluetooth:1.17@aar'
  implementation 'local:vpprotocol:2.3.21.15@aar'
  implementation 'com.google.code.gson:gson:2.10.1'
}

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}
